<!DOCTYPE html>  
<html lang="en">
<head>  
<meta charset="utf-8">  
<title>TC Demo Registration</title>  
<meta name="viewport" content="target-densitydpi=medium-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="../js/cordova-2.7.0.js" type="text/javascript"></script>
  
<link rel='stylesheet' href='../css/js-form-validation.css' type='text/css' />  

<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/registration.js"></script>  

</head>  
<body>  
<h1>Registration Form</h1>  
<center><p>Use tab keys to move from one input field to the next.</p></center>  
<form name='registration' onSubmit="return formValidation();">  
<ul>  
<li><label for="email">Email-Id:</label></li>
<li><input type="text" name="email" size="50" /></li>

<li><label for="passid">Password:</label></li>  
<li><input type="password" name="passid" size="12" /></li>  

<li><label for="repassid">Re-enter Password:</label></li>  
<li><input type="password" name="repassid" size="12" /></li>  
<li><label for="class">Class</label></li>
<select name="class">
<option value="6A">6-A</option>
<option value="6B">6-B</option>
<option value="7A">7-A</option>
<option value="7B">7-B</option>
<option value="8A">8-A</option>
<option value="8B">8-B</option>
<option value="9A">9-A</option>
<option value="9B">9-B</option>
</select>
<li><button style="width: 200px; background-color: #00c8c8; margin-top: 5%; padding: 10px; float: left; margin-right: 60px; border: none">Register</button></li>
<!--<input type="submit" name="submit" value="Submit" ontouchend="verify();" />-->
</ul>  
</form>  
</body>  
</html>
